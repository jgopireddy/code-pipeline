version: 0.2

phases:
  install:
    commands:
      - npm install -g npm
      - npm install
      - npm install typescript -g
  build:
    commands:
      - echo Build started on `date`
      - npm run build
      - npm run test
      - npm run cdk -- synth

artifacts:
  base-directory: cdk.out
  files:
    - '**/*'